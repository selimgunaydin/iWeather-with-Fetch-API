<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center text-white">
        <div class="col-8 text-center mt-5">
          <div class="fw-light" id="clock" style="margin-top: 100px"></div>
          <div class="display-1">iWeather</div>
          <div class="container text-white">
            <div class="row">
              <div class="col-sm-12 text-center">
                <p>
                  Designed &amp; Developed by
                  <i class="fa fa-heart-o"></i> Selim Günaydın
                </p>
              </div>
            </div>
          </div>
          <div class="input-group" style="margin-top: 125px">
            <input
              id="cityInput"
              class="form-control color-change border-0 shadow-lg bg-transparent p-3"
              type="text"
              placeholder="City"
            />
            <div class="input-group-append">
              <button
                id="searchButton"
                class="btn border-0 text-white shadow-lg p-3 px-5"
                type="button"
              >
                Search
              </button>
            </div>
          </div>
          <div id="city" class="display-4 mt-4"></div>
          <div id="weatherStatus" class="display-5 mt-4"></div>
          <div id="temp" class="display-5 mt-4"></div>

          <div id="tempMinMax" class="fst-italic mt-4"><br /></div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
